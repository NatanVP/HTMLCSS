<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagen dinãmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width:  750px)" srcset="Imagens/Pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/Média.png" type="image/png">

        <img src="Imagens/Grande.png" alt="Imagem flexível 1000">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>vamos aprender a repoduzir audios em html5</p>
    <audio preload="metadata" controls  > 
        <source src="Midia/Large Black Bear Snarl and Roar 1 - QuickSounds.com.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
