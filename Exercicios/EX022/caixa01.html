<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1{
            background-color: gray;
            height: 69px;
            width: 200px;
            border: 10px solid darkslategray ;
            padding: 10px 10px 10px 10px ;
            outline: 5px dashed salmon;
           
        }
        a{
            border-width: 10px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box level</h1>
    <p>Parágrafos também são exemplos de box levelm mas os <a href="#">links</a> são exemplos de inline level</p>
    <p>alo</p>
</body>
</html>
